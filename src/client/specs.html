    <!-- sinon -->
        <!-- kludge for sinon.js --> 
        <script>
            // sinon.js must be tricked into thinking we're in node
            // and that require, module.exports and exports are available
            var exports = window.exports = window;
            var module  = window.module = {exports: exports};
        </script>
        <script src="/bower_components/require.js/build/require.min.js"></script>        
        <script src="/node_modules/sinon/lib/sinon.js"></script>
        <script>
            // delete require && exports  
            // so libs don't think we're in node or using require anymore
            delete window.require; 
            delete module.exports;
        </script>
        <script src="/node_modules/sinon-chai/lib/sinon-chai.js"></script>
    <!-- end sinon -->
